<!DOCTYPE html>
<html lang="en">

<body>
    <h1 style="text-align: center;">Stopwatch</h1>
    <div class="clock">

        <div class="left">
            <button class="start" id="start_stop_btn">Start</button>
            <button class="reset" id="lap_reset_btn">Reset</button>
            <img class="watch_img" src="stopwatch.png" alt="stop_watch ">
            <div class="circle" id="time">
                <h3 class="box1" id="mins">00</h3>
                <h3>:</h3>
                <h3 class="box2" id="secs">00</h3>
                <h3>:</h3>
                <h3 class="box3" id="msec">00</h3>
            </div>
            <!-- <button class="split">
                Split
            </button> -->

        </div>
        <div class="right">
            <div class="container" id="container">
                <!-- <div class="lap" id="lap">
                    <div class="lap1" id="lap1"></div>
                    <div class="lap2" id="lap2"></div>
                    <div class="lap3">Split</div>
                </div> -->

            </div>
        </div>
    </div>
    <script src="index.js">

    </script>

</body>

</html>
